{% extends "base.html" %}

{% block main-content %}
    <form id="form-cocktail" action="" method="post" enctype="multipart/form-data">
        {% for field in form %}
            {% include "include/form_field.html" with f=field %}
        {% endfor %}
        <button type="submit">Envoyer&nbsp;!</button>
        {% csrf_token %}
    </form>
{% comment %}
    <script>
    if (typeof($) === "undefined") {
		$ = jQuery;
    }
	$(() => {
		$("#form-cocktail").on("submit", function () {
			let data = $(this).serialize();
			let self = $(this);
			$(this).hide();
			$.ajax({
                url: '',
                method: "post",
                data: data,
                success: function (result) {
                    self.show();
				}
            })
            return false;
		});
    });
    </script>
{% endcomment %}

{% endblock %}
